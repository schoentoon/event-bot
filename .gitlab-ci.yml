image: golang:latest

stages:
  - test
  - build

test:
  stage: test
  script:
    - go mod download && go install golang.org/x/tools/cmd/stringer
    - go generate ./...
    - go test -v -race ./...

golangci-lint:
  stage: test
  image:
    name: golangci/golangci-lint:latest
    entrypoint: [""]
  script:
    - go mod download && go install golang.org/x/tools/cmd/stringer
    - go generate ./...
    - golangci-lint run ./...

build:
  stage: build
  script:
    - go mod download && go install golang.org/x/tools/cmd/stringer
    - go generate ./...
    - go build ./cmd/bot/...
  artifacts:
    paths:
      - bot
      - tmpl/

build-docker:
  stage: build
  tags:
    - docker
  image: docker:latest
  services:
    - docker:dind
  only:
    - master
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN r.gitlab.schoentoon.com
    - docker build -t r.gitlab.schoentoon.com/schoentoon/event-bot .
    - docker push r.gitlab.schoentoon.com/schoentoon/event-bot